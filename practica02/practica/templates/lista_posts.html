<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Lista de Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: rgb(214, 214, 214);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'categorias' %}">BLOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'categorias' %}">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4">Lista de Posts</h1>

        <table class="table table-stripe">
            <thead>
                <tr>

                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Categoría</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>

                        <td>{{ post.titulo }}</td>
                        <td>{{ post.descripcion }}</td>
                        <td>{{ post.categoria.nombre }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="py-5 bg-dark" style="margin-top: 282px;">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Piero Quiroz Coronel</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
